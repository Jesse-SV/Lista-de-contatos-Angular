<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>cadastrar</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">cadastrar</ion-title>
    </ion-toolbar>

</ion-header>

  <ion-list>

    <ion-item>
      <ion-input [(ngModel)]="nome" label="Nome" placeholder="Insira o nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="telefone" type="number" label="Telefone" placeholder="Insira o telefone"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="email" label="email" placeholder="Insira o email"></ion-input>
    </ion-item>
    <ion-select [(ngModel)]="genero" label="Gênero" placeholder="Selecione o gênero">
      <ion-select-option value="0"> Não declarado</ion-select-option>
      <ion-select-option value="1"> Feminino</ion-select-option>
      <ion-select-option value="2"> Masculino</ion-select-option>
    </ion-select>
    <ion-button (click)="cadastrar(); presentAlert" expand="full">Cadastrar</ion-button>

  </ion-list>

</ion-content>
